name: Generate and Update README

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout du repo
      uses: actions/checkout@v3

    - name: 🐍 Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Installer les dépendances
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib scikit-learn

    - name: 🚀 Lancer le script Python
      run: python file.py

    - name: 📂 Créer le dossier images si nécessaire
      run: mkdir -p images

    - name: 📁 Déplacer l’image dans le dossier images/
      run: mv matrice_confusion.jpg images/matrice_confusion.jpg

    - name: 📝 Mettre à jour le README.md
      run: |
        echo "## 📊 Matrice de confusion" > README.md
        echo "" >> README.md
        echo "![Matrice de confusion](images/matrice_confusion.jpg)" >> README.md

    - name: ✅ Commit et push des modifications
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add README.md images/matrice_confusion.jpg
        git commit -m "Mise à jour automatique du README avec la matrice de confusion"
        git push
